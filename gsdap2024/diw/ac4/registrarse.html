<!-- .css de la actividad 4 -->
<style>
    @font-face {
        font-family: "Inter";
        src: url("fonts/Inter/Inter.ttf");
    }

    @font-face {
        font-family: "SF Mono";
        src: url("fonts/SFMono/SFMono-Bold.otf") format("opentype");
    }

    /* img utilizada para el fondo de pantalla. */
    body {
        background-image: url("images/wallpaper-gradient.jpg");
        background-repeat: no-repeat;
        background-size: 100% 100%;
        height: 100vh;

        /* por si no carga la img */
        background-color: #141414;
    }

    /* todos los <p> que tengan como att "type='subtitulo'" */
    p[type="subtitulo"] {
        color: rgb(190, 190, 190);
    }

    .btn-blur-bg,
    [type="text"],
    [type="password"] {
        background-color: rgba(255, 255, 255, 0.05) !important;
        backdrop-filter: blur(33px);
        background-blend-mode: overlay;
        border: 0;

        /* para safari */
        -webkit-backdrop-filter: blur(8px);
        border-radius: 12px;
    }

    /* todos los <input> que tengan como att "type='text'" */
    input[type=text] {
        padding: 1.5rem 1rem;
    }

    input {
        border-radius: 0px !important;
        border: 0;
    }

    .navbar {
        background-color: rgba(255, 255, 255, 0.05) !important;
        backdrop-filter: blur(33px) !important;
        color: rgba(0, 0, 0, 0.8) !important;
        background-blend-mode: overlay;

        /* para safari */
        -webkit-backdrop-filter: blur(8px);
        font-size: 13px
    }

    .display-1 {
        font-family: "Inter", sans-serif !important;
        font-weight: bold;
        font-size: 7vw !important;
    }

    .btn-blur-bg:focus {
        background-color: red !important;
    }

    img {
        width: 10rem;
        height: 10rem;
        border-radius: 5rem;
        cursor: pointer;
    }

    img:active {
        opacity: 1;
    }

    .avatar-picker {
        list-style: none;
        padding: 0;
        display: flex;
    }

    .avatar-picker li {
        margin: 0rem 1.5rem;
    }

    .avatar-picker input[type="radio"] {
        display: none;

        transition: .5s ease;
    }

    .avatar-picker label {
        border: 0.3rem solid transparent;
        border-radius: 5rem;
        opacity: 0.5;
        cursor: pointer;

        transition: .2s ease;
    }

    .avatar-picker label:hover {
        cursor: pointer;
        opacity: 1;
    }

    .avatar-picker label img {
        width: 100px;
        height: 100px;
        border-radius: 5rem;
        transition: .5s ease;
    }

    .avatar-picker input[type="radio"]:checked+label {
        border-color: #CEFF1A;
        opacity: 1;
        border-radius: 5rem;
    }
</style>

<body class="justify-content-center" style="background-color: #E4F4FF">

    <!-- Navbar -->
    <nav style="border-bottom: 1px solid #5c5c5c;" class="navbar sticky-top navbar-expand-lg py-3 px-5">
        <div class="container-fluid px-5 w-100">
            <a class="navbar-brand" href="#">Articoders</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="registrarse.html">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Escritores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contáctanos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tópicos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulario -->

    <section class="form w-100 p-5 my-5 container-fluid d-flex flex-column text-center">
        <h1 class="align-self-center display-1">Únete ya</h1>
        <div class="align-self-center w-auto text-center">
            <form action=""
                class="d-flex flex-column gap-4 justify-content-center align-content-center text-center mt-5">
                <input type="text" name="" placeholder="Correo electrónico">
                <div class="row m-0 gap-4">
                    <input class="col w-100" type="password" name="" placeholder="Contraseña">
                    <input class="col w-100 py-4" type="password" name="" placeholder="Confirmar contraseña">
                </div>

                <p class="text-secondary">Elige un avatar</p>

                <ul class="avatar-picker d-flex justify-content-center">
                    <li>
                        <input type="radio" name="avatar" id="avatar1" value="avatar1.png">
                        <label for="avatar1">
                            <img src="images/drake_zesty.jpg" alt="Avatar 1">
                        </label>
                    </li>
                    <li>
                        <input type="radio" name="avatar" id="avatar2" value="avatar2.png">
                        <label for="avatar2">
                            <img src="images/drake-sassy.jpg" alt="Avatar 2">
                        </label>
                    </li>
                    <li>
                        <input type="radio" name="avatar" id="avatar3" value="avatar3.png">
                        <label for="avatar3">
                            <img src="images/drake_avgLook.jpg" alt="Avatar 3">
                        </label>
                    </li>
                </ul>

                <hr> <!-- Registrarse / Iniciar sesión con... -->

                <div class="d-flex text-center justify-content-center">
                    <button class="btn btn-primary py-3 w-50">Registrarse</button>
                </div>
            </form>
        </div>
    </section>

    <script src=" https://kit.fontawesome.com/e93ba2c81b.js" crossorigin="anonymous">
    </script>
