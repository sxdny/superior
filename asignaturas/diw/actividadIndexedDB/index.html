<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articoders - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main id="app">
        <form class="container form-container">
            <h1 id="h1Title">Join Now</h1>
            <div class="icon">
                <i class="fa-solid fa-circle-user fa-1x icon-backgroung"></i>
            </div>
            <div class="form" id="form">
                <input hidden id="hiddenId" type="text" name="hiddenId" value="0">
                <p>
                    <label for="username">Username:</label>
                    <input id="username" type="text" name="username" class="no-outline" />
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input id="email" type="text" name="email" class="no-outline" />
                </p>
                <p>
                    <label for="password">Password:</label>
                    <input id="password" type="password" name="password" class="no-outline" />
                </p>
                <p class="p-button">
                    <button id="sendData">Add user</button>
                    <button id="updateData" class="d-none">Edit user</button>
                </p>
            </div>
        </form>
    
        <div id="usersContainer" class="container users-container">
            <h2>Lista de usuarios:</h2>
            <ul id="listaUsuarios">

            </ul>
        </div>
    </main>

    <script src="script.js"></script>

</body>

</html>
